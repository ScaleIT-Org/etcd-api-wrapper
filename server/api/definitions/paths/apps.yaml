x-swagger-router-controller: apps
get:
  description: Returns 'Apps' to the caller
  operationId: getApps
  parameters:
    - $ref: '../parameters.yaml#/parameters/language'
    - name: appType
      in: query
      description: the kind of apps that should be returned
      required: false
      type: string
  responses:
    "200":
      description: Success
      schema:
        type: object
        required:
          - total
          - apps
        properties:
          appType:
            type: string
            enum:
              - erp
              - photo
              - domainApp
              - platformEssential
              - businessEssential
          lang:
            type: string
          total:
            type: number
          apps:
            type: array
            items:
              $ref: "../schemas/App.yaml"
    default:
      description: Error
      schema:
        $ref: "../Error.yaml"
post:
  description: Create an app
  operationId: createApp
  parameters:
    - name: body
      description: App
      schema:
        $ref: "../schemas/App.yaml"
      in: body
      required: true
  responses:
    "200":
      description: Success
      schema:
        $ref: "../schemas/App.yaml"
    default:
      description: Error
      schema:
        $ref: "../Error.yaml"