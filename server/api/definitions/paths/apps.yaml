x-swagger-router-controller: apps
get:
  description: Returns 'Apps' to the caller
  operationId: getApps
  parameters:
    - $ref: '../parameters.yaml#/parameters/language'
    - $ref: '../parameters.yaml#/parameters/offset'
    - $ref: '../parameters.yaml#/parameters/limit'
    - name: kind
      in: query
      description: the kind of apps that should be returned
      required: false
      type: string
  responses:
    "200":
      description: Success
      schema:
        type: object
        properties:
          offset:
            type: number
          limit:
            type: number
          total:
            type: number
          apps:
            type: array
            items:
              $ref: "../schemas/App.yaml"
    default:
      description: Error
      schema:
        $ref: "../Error.yaml"
post:
  description: Create an app
  operationId: createApp
  parameters:
    - name: body
      description: App
      schema:
        $ref: "../schemas/App.yaml"
      in: body
      required: true
  responses:
    "200":
      description: Success
      schema:
        $ref: "../schemas/App.yaml"
    default:
      description: Error
      schema:
        $ref: "../Error.yaml"